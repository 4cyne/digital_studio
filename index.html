<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Digital studio</title>
  </head>
  <body>
    <div class="background__first">
      <header class="header">
        <div class="header__container container">
          <img
            class="header_item"
            src="./assets/logo/Logo_web studio Orion.png"
            alt="Logo" />

          <input type="checkbox" id="burger-toggle" class="burger-toggle" />
          <label for="burger-toggle" class="burger-button">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
          </label>

          <nav class="navigate">
            <ul class="navigate__list">
              <li class="navigate__item"><a href="#main">О студии</a></li>
              <li class="navigate__item"><a href="">Наши преимущества</a></li>
              <li class="navigate__item">
                <a href="">Интеграция с сервисами</a>
              </li>
              <li class="navigate__item"><a href="">Команда</a></li>
              <li class="navigate__item"><a href="">Обратная связь</a></li>
              <li class="navigate__item"><a href="">Портфолио</a></li>
              <li class="navigate__item"><a href="">Отзывы</a></li>
              <li class="navigate__item"><a href="">Как нас найти</a></li>
            </ul>
          </nav>
          <a id="hidden" class="tel" href="tel:+79173183828"
            >+7 917 318 38 28</a
          >
        </div>
      </header>
      <main class="main container" id="main">
        <div class="main__media">
          <div class="main__media_line-wrapper">
            <span></span>
          </div>

          <div class="main__media-image">
            <picture>
              <source
                media="(min-width: 1000px)"
                srcset="./assets/images/main/austronaut_desktop.webp" />
              <source
                media="(min-width: 600px)"
                srcset="./assets/images/main/astronaut_tablet.webp" />
              <img src="./assets/images/main/astronaut_mobile.png" alt="" />
            </picture>
          </div>

          <div class="main__media_info">
            <p>DIGITAL-СТУДИЯ</p>
            <p>RION</p>
          </div>
        </div>

        <div class="main__row">
          <p class="main__row_text">Используйте эффективные инструменты</p>
        </div>

        <p class="main__copyright">2024 ©</p>
      </main>
    </div>
  </body>
</html>
